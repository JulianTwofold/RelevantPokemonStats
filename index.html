<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Relevant Pokemon Stats</h1>
    <button onclick="changeStat(0, this)">HP</button>
    <button onclick="changeStat(1, this)">Attack</button>
    <button onclick="changeStat(2, this)">Defence</button>
    <button onclick="changeStat(3, this)"><span class="fullText">Special Attack</span><span class="shortText">Sp Attack</span></button>
    <button onclick="changeStat(4, this)"><span class="fullText">Special Defence</span><span class="shortText">Sp Defence</span></button>
    <button onclick="changeStat(5, this)">Speed</button>
    <br><br>
    <div class="divTable" id="divTable">
        <div class="divTableBody" id="divTableBody">
            <div class="divTableRow invisible" id="header">
                <div class="divTableCell divTableHeading"></div>
                <div class="divTableCell divTableHeading">Name</div>
                <div class="divTableCell divTableHeading">Abilities</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat0">HP</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat1">Attack</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat2">Defence</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat3">Sp Attack</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat4">Sp Defence</div>
                <div class="divTableCell divTableHeading turnedOn" id="stat5">Speed</div>
                <div class="divTableCell divTableHeading">BST</div>
            </div>
        </div>
    </div>
</body>

</html>
